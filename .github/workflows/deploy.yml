name: Deploy Jekyll Site to GitHub Pages

# Trigger the workflow on push to main branch or manual trigger
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job to build the Jekyll site
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Ruby environment
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'  # Ensure correct Ruby version (update if needed)

      # Step 3: Install dependencies for Jekyll (uses Gemfile)
      - name: Install Jekyll and dependencies
        run: |
          bundle install

      # Step 4: Build the Jekyll site
      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --destination _site

      # Step 5: Upload the generated site to the GitHub Pages artifact
      - name: Upload site as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site  # Jekyll output directory

  # Job to deploy to GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
